<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drop</title>
    <script type='module' src="./dist/bundle.js" defer></script>
</head>
<body>
    <h1>Project Manager</h1>
    <template id="prj-input-template">
        <form>
            <label for="prj-name">Project Name</label>
            <input type="text" id="prj-name">
            <label for="prj-description">Project Description</label>
            <input type="text" id="prj-description">
            <label for="prj-people">Number of People</label>
            <input type="number" id="prj-people">
            <button>Submit</button>
        </form>
    </template>
    <template id="prj-list-template">
        <div>
            <h3></h3>
            <ul></ul>
        </div>
    </template>
    <template id="prj-list-item">
        <li draggable="true">
            <h3></h3>
            <p></p>
            <p></p>
        </li>
    </template>
    <div id="app"></div>
</body>
</html>
